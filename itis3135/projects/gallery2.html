<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style1.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <title>Gallery 2</title>
  <style>
    figure {
      flex: 1;
      text-align: center;
    }
    .caption {
      padding-top: 25px;
      opacity: 0;
    }
  </style>
</head>
<div data-include="components/header.html"></div>

  <h2>2025 Projects</h2>
  <div class="spacer"></div>


  <div class="container">
      <div class="img-container">
      <img src="images/49hour_2025.jpg" alt='Still from "Dice"' />
      <div class="caption">Dice - April 2025</div>
      </div>

      <div class="img-container">
      <img src="images/openyourdoor.png" alt='Still from "Open Your Door"' />
      <div class="caption">Open Your Door - October 2025</div>
      </div>

      <div class="img-container">
      <img src="images/untited_2025.jpg" alt='Still from "Untitled"' />
      <div class="caption">Untitled - November 2025</div>
      </div>
  </div>
<script>

  const containers = document.querySelectorAll(".img-container");

  containers.forEach((container) => {
    const img = container.querySelector("img");
    const caption = container.querySelector(".caption");

    container.addEventListener("mouseenter", () => {
      img.style.transform = "scale(1.2)";
      caption.style.opacity = 1;
    });

    container.addEventListener("mouseleave", () => {
      img.style.transform = "scale(1)";
      caption.style.opacity = 0;
    });
  });
</script>


<div data-include="components/footer.html"></div>

  <script src="scripts/HTMLInclude.min.js"></script>
</html>
