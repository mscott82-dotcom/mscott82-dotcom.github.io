<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style1.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <title>Gallery 1</title>
  <style>
    figure {
      flex: 1;
      text-align: center;
    }
    .caption {
      padding-top: 25px;
      opacity: 0;
    }
  </style>
</head>
<div data-include="components/header.html"></div>

  <h2>2024 Projects</h2>
  <div class="spacer"></div>


  <div class="container">
    <figure>
      <div class="img-container">
      <img src="images/49er_2024.jpg" alt='Still from the 49 Hour Challenge 2024"' />
      <div class="caption">49 Hour Challenge - September 2024</div>
      </div>
    </figure>

    <figure>
      <div class="img-container">
      <img  src="images/carvercase.png" alt='Still from The "Carver Case"' />
      <div class="caption">The Carver Case - October 2024</div>
      </div>
    </figure>

    <figure>
      <div class="img-container">
      <img  src="images/untitledmusicvideo.jpg" alt='Still from Untitled Music Video' />
      <div class="caption">Untitled Music Video - December 2024</div>
      </div>
    </figure>
  </div>
<script>

  const containers = document.querySelectorAll(".img-container");

  containers.forEach((container) => {
    const img = container.querySelector("img");
    const caption = container.querySelector(".caption");

    container.addEventListener("mouseenter", () => {
      img.style.transform = "scale(1.2)";
      caption.style.opacity = 1;
    });

    container.addEventListener("mouseleave", () => {
      img.style.transform = "scale(1)";
      caption.style.opacity = 0;
    });
  });
</script>

<div data-include="components/footer.html"></div>

  <script src="scripts/HTMLInclude.min.js"></script>
</html>
