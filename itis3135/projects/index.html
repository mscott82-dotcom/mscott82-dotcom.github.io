<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background: #000;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
      color: #ccc;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid #333;
    }

    .card:hover {
      background: #333;
      transform: translateY(-5px);
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
      font-size: 20px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <header>
    <h1>FTS Productions</h1>
    <p>Explore our concept galleries, learn more, and sign up to participate.</p>
  </header>

  <div class="container">

    <div class="card">
      <h2>Gallery One</h2>
      <a href="gallery1.html">View Gallery</a>
    </div>

    <div class="card">
      <h2>Gallery Two</h2>
      <a href="gallery2.html">View Gallery</a>
    </div>

    <div class="card">
      <h2>Gallery Three</h2>
      <a href="gallery3.html">View Gallery</a>
    </div>

    <div class="card">
      <h2>Interest Form</h2>
      <a href="about.html">Sign Up</a>
    </div>

    <div class="card">
      <h2>About the Project</h2>
      <a href="client.html">Learn More</a>
    </div>

  </div>

  <footer>
    &copy; 2025 FTS Productions
  </footer>

</body>
</html>
