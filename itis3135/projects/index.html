<script>
  const message = "Welcome!       Welcome!       Welcome! ";
  const width = 40; 
  let pos = 0;

  function update() {
    let segment = message.slice(pos, pos + width);

    if (segment.length < width) {
      segment += message.slice(0, width - segment.length);
    }

    document.getElementById("viewport").textContent = segment;

    pos = (pos + 1) % message.length;
  }

  setInterval(update, 200); 
  update();
</script>
